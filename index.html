<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="main_center">
            <div class="calculator">
                
                <div class="calculator_display">
                    <p id="display_operation">100*5</p>
                    <p id="display_result">0</p>
                </div>

                <div class="calculator_buttons">
                    <div class="calculator_buttons_numbers">
                        <div class="calculator_buttons_numbers_row1">
                            <button id="number_7" onclick="saveNumbers('7')">7</button>
                            <button id="number_8" onclick="saveNumbers('8')">8</button>
                            <button id="number_9" onclick="saveNumbers('9')">9</button>
                        </div>

                        <div class="calculator_buttons_numbers_row2">
                            <button id="number_4" onclick="saveNumbers('4')">4</button>
                            <button id="number_5" onclick="saveNumbers('5')">5</button>
                            <button id="number_6" onclick="saveNumbers('6')">6</button>
                        </div>

                        <div class="calculator_buttons_numbers_row3">
                            <button id="number_1" onclick="saveNumbers('1')">1</button>
                            <button id="number_2" onclick="saveNumbers('2')">2</button>
                            <button id="number_3" onclick="saveNumbers('3')">3</button>
                        </div>

                        <div class="calculator_buttons_numbers_row4">
                            <button id="number_0" onclick="saveNumbers('0')">0</button>
                            <button id="number_point">.</button>
                            <button id="number_equal">=</button>
                        </div>
                    </div>
                    <div class="calculator_buttons_operations">
                        <button id="operation_clear">Clear</button>
                        <button id="operation_plus">+</button>
                        <button id="operation_minus">-</button>
                        <button id="operation_multiply">*</button>
                        <button id="operation_divide">/</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="myScript.js"></script>
</body>
</html>
