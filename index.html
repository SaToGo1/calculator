<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="main_center">
            <div class="calculator">
                
                <div class="calculator_display">
                    <p id="display_operation">0</p>
                    <p id="display_result">0</p>
                </div>

                <div class="calculator_buttons">
                    <div class="calculator_buttons_numbers">
                        <div class="calculator_buttons_numbers_row1">
                            <button class="buttons" id="number_7">7</button>
                            <button class="buttons" id="number_8">8</button>
                            <button class="buttons" id="number_9">9</button>
                        </div>

                        <div class="calculator_buttons_numbers_row2">
                            <button class="buttons" id="number_4">4</button>
                            <button class="buttons" id="number_5">5</button>
                            <button class="buttons" id="number_6">6</button>
                        </div>

                        <div class="calculator_buttons_numbers_row3">
                            <button class="buttons" id="number_1">1</button>
                            <button class="buttons" id="number_2">2</button>
                            <button class="buttons" id="number_3">3</button>
                        </div>

                        <div class="calculator_buttons_numbers_row4">
                            <button class="buttons" id="number_0">0</button>
                            <button class="buttons" id="number_point">.</button>
                            <button class="buttons" id="number_equal">=</button>
                        </div>
                    </div>
                    <div class="calculator_buttons_operations">
                        <button class="buttons" id="operation_clear">Clear</button>
                        <button class="buttons" id="operation_plus">+</button>
                        <button class="buttons" id="operation_minus">-</button>
                        <button class="buttons" id="operation_multiply">*</button>
                        <button class="buttons" id="operation_divide">/</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="myScript.js"></script>
</body>
</html>
